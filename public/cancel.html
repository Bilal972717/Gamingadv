<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Cancelled - CoreTech BPO</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0F172A, #1E293B);
            color: #F8FAFC;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .cancel-container {
            background: rgba(30, 41, 59, 0.9);
            padding: 3rem;
            border-radius: 20px;
            text-align: center;
            max-width: 500px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        
        .cancel-icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(to right, #EF4444, #F59E0B);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        p {
            color: #94A3B8;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .btn {
            background: linear-gradient(135deg, #2563EB, #3B82F6);
            color: white;
            padding: 1rem 2rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
            display: inline-block;
            margin: 0.5rem;
        }
        
        .btn-outline {
            background: transparent;
            border: 2px solid #3B82F6;
            color: #3B82F6;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(37, 99, 235, 0.4);
        }
        
        .btn-outline:hover {
            background: rgba(59, 130, 246, 0.1);
        }
    </style>
</head>
<body>
    <div class="cancel-container">
        <div class="cancel-icon">ðŸ˜”</div>
        <h1>Payment Cancelled</h1>
        <p>Your payment was cancelled. No charges have been made to your account. If you encountered any issues, please try again or contact our support team.</p>
        
        <div>
            <a href="/" class="btn">Return to Homepage</a>
            <a href="/#consultation" class="btn btn-outline">Try Again</a>
        </div>
    </div>
</body>
</html>
